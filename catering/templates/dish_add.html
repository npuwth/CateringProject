{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card gradient-forest">
                        <div class="card-body  p-5">
                            <div class="card-title text-primary"><h4 style="text-align: center;color:white">添加商品</h4>
                            </div>
                            <hr>
                            <form action="{% url "catering:add_dish" %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="input-17"
                                           style="color: white">商品名称</label>
                                    <input type="text" required
                                           class="form-control single-select select2-hidden-accessible" id="input-17"
                                           name="dish_name" placeholder="请输入商品名称">
                                </div>

                                <div class="form-group">
                                    <label for="input-19"
                                           style="color: white">商品价格</label>
                                    <input type="text" required
                                           class="form-control single-select select2-hidden-accessible" id="input-19"
                                           name="dish_price" placeholder="请输入商品价格">
                                </div>

                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">商品供应窗口</label>
                                    <select name="window" required
                                            class="form-control single-select select2-hidden-accessible"
                                            id="input-20">
                                        {% for window in window_list %}
                                            <option value="{{ window.id }}">{{ window.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">商品图片</label>
                                    <input type="file" required
                                           class="form-control single-select select2-hidden-accessible"
                                           name="dish_image" id="input-20" value="选择文件">
                                </div>
                                <br>
                                <br>

                                <div class="modal fade" id="modal-animation-14">
                                    <div class="modal-dialog">
                                        <div class="modal-content animated fadeInUp">
                                            <div class="modal-header">
                                                <h5 class="modal-title">确认弹框</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>你确定要保存数据吗？
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                        data-dismiss="modal"><i
                                                        class="fa fa-times"></i> 关闭
                                                </button>
                                                <button type="submit" class="btn btn-success"><i
                                                        class="fa fa-check-square-o"></i> 保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <button type="button" class="btn btn-primary btn-lg btn-block waves-effect waves-light m-1"
                                        data-toggle="modal" data-target="#modal-animation-14"><i
                                        class="zmdi zmdi-check-circle"></i>提交
                                </button>
                            </form>

                        </div>
                    </div>
                </div><!--End Row-->
            </div>
            <!-- End container-fluid-->

        </div>

{% endblock %}
