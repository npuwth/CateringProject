{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">


                <div class="col-lg-6">
                    <div class="card gradient-forest">
                        <div class="card-body">
                            <div class="card-title text-primary"><h4 style="text-align: center;color:white">修改用户</h4>
                            </div>
                            <hr>
                            <form action="{% url "catering:update_user" %}" method="post">
                                {% csrf_token %}


                                <input type="hidden" required
                                       class="form-control input-primary my-1"
                                       name="id" id="input-20" value="{{ user_obj.id }}">
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">用户名</label>
                                    <input type="text" required
                                           class="form-control input-primary my-1"
                                           name="name" id="input-20" value="{{ user_obj.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">学工号</label>
                                    <input type="text" required
                                           class="form-control input-primary my-1"
                                           name="number" id="input-20" value="{{ user_obj.number }}">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">电话号码</label>
                                    <input type="text" required
                                           class="form-control input-primary my-1"
                                           name="telephone" id="input-20" value="{{ user_obj.telephone }}">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">密码</label>
                                    <input type="password" required
                                           class="form-control input-primary my-1"
                                           name="password" id="input-20" value="{{ user_obj.password }}">
                                </div>

                                <div class="modal fade" id="modal-animation-9">
                                    <div class="modal-dialog">
                                        <div class="modal-content animated wobble">
                                            <div class="modal-header">
                                                <h5 class="modal-title">确认弹框</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>你确认修改这条数据吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                                                        class="fa fa-times"></i> 关闭
                                                </button>
                                                <button type="submit" class="btn btn-success"><i
                                                        class="fa fa-check-square-o"></i> 修改
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button"
                                            class="btn btn-primary btn-lg btn-block waves-effect waves-light m-1"
                                            data-toggle="modal" data-target="#modal-animation-9"><i
                                            class="zmdi zmdi-check-circle"></i>提交
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!--End Row-->
        </div>
        <!-- End container-fluid-->

    </div>

{% endblock %}
